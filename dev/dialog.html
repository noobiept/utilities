<!DOCTYPE html>
<html>
    <head>
        <script type="module" src="js/dialog.js"></script>
        <style type="text/css">
            /* :: Dialog :: */

            .dialogOverlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background-color: rgba(0, 0, 0, 0.5);
                filter: blur(5px);
                z-index: 100;
            }

            .dialog {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: black;
                background-color: white;
                padding: 5px;
                min-width: 200px;
                border: 1px solid rgba(0, 0, 0, 0.2);
                border-radius: 10px;
                z-index: 101;
            }

            .dialog hr {
                border-color: rgba(255, 255, 255, 0.3);
            }

            .dialogTitle {
                font-weight: bold;
                margin: 0;
                padding: 3px 10px;
                background-image: linear-gradient(
                    rgb(240, 240, 240),
                    rgb(200, 200, 200)
                );
                border: 1px solid rgba(0, 0, 0, 0.2);
                border-radius: 5px;
            }

            .dialogBody {
                margin: 20px 5px;
            }

            .dialogButtons {
                display: flex;
                flex-direction: row-reverse;
            }

            .dialogButton {
                font-size: 22px;
                padding: 5px 15px;
                margin: 5px 10px;
            }
        </style>
    </head>
    <body>
        <button id="OpenModalDialog">Open modal dialog</button>
        <p> Closed <span id="ModalDialogCount">0</span> times. </p>

        <button id="OpenDialog">Open non-modal dialog</button>
        <p> Closed <span id="DialogCount">0</span> times. </p>
    </body>
</html>
