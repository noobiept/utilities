name: utilities

on:
    push:
        branches:
            - master

jobs:
    build:
        runs-on: ubuntu-24.04
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "22.x"

            - run: npm ci
            - run: npm e2e:install
            - run: npm run build
            - run: npm run test

            - uses: actions/upload-artifact@v4
              with:
                  name: utilities
                  path: build/
