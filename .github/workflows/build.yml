name: utilities

on:
    push:
        branches:
            - master

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "18.x"

            - run: npm ci
            - run: npm run test
            - run: npm run build

            - uses: actions/upload-artifact@master
              with:
                  name: utilities
                  path: build/
